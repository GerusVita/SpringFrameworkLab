<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>genre</title>
</head>
<body>
<div class="container" layout:fragment="~{main}">
    <hr/>
    <div class="table-responsive">
        <table class="table table-striped table-sm">
            <thead>
            <tr>
                <th>Title</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="genre : ${genres}">
                <td><a th:text="${genre.title}" th:href="@{/genre/books/{id}(id=${genre.id})}"></a></td>
                <td><a class="btn btn-danger" th:href="@{/genre/delete/{id}(id = ${genre.id})}">delete genre</a></td>
                <td>    <a class="btn btn-light" th:href="@{/genre/update/{id}(id=${genre.id})}">Edit</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <a class="btn btn-info" th:href="@{/genre/new}">new genre</a>
</div>
</body>
</html>
