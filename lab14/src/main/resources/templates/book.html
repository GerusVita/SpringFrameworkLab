<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>book</title>
</head>
<body>
<div class="container" layout:fragment="~{main}">
    <hr/>
    <div class="table-responsive">
        <table class="table table-striped table-sm">
            <thead>
            <tr>
                <th>Book</th>
                <th>Author</th>
                <th>Genre</th>
                <th>Comments</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="book : ${books}">
                <td th:text="${book.title}"></td>
                <td th:text="${book.author}"></td>
                <td th:text="${book.genre}"></td>
                <td><p th:each="comment : ${book.comment}" th:text="${comment.text}"></p></td>
                <td><a class="btn btn-info" th:href="@{/comment/new}">new comment</a></td>
                <td><a class="btn btn-danger" th:href="@{/book/{id}/delete(id = ${book.id})}">delete book</a></td>
                <td>    <a class="btn btn-light" th:href="@{/book/update/{id}(id=${book.id})}">Edit</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <a class="btn btn-info" th:href="@{/book/new}">new book</a>
</div>
</body>
</html>
