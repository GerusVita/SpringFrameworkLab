<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>author</title>
</head>
<body>
<div class="container" layout:fragment="~{main}">
    <hr/>
    <div class="table-responsive">
        <table class="table table-striped table-sm">
            <thead>
            <tr>
                <th>Author</th>
                <th>Books</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="author : ${authors}">
                <td th:text="${author.fullName}"></td>
                <td><p th:each="book : ${author.books}" th:text="${author.books}"></p></td>
                <td><a class="btn btn-danger" th:href="@{/author/delete/{id}(id = ${author.id})}">delete author</a></td>
                <td>    <a class="btn btn-light" th:href="@{/author/update/{id}(id=${author.id})}">Edit</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <a class="btn btn-info" th:href="@{/author/new}">new author</a>
</div>
</body>
</html>
