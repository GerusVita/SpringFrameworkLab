<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>new-genre</title>
</head>
<body>
<div class="container" layout:fragment="~{main}">
    <hr/>
    <form class="form" method="post" th:action="@{/genre/save}" th:object="${genre}">
        <div class="form-group row">
            <label class="col-sm-2 col-form-label" th:for="id"></label>
            <div class="col-sm-10">
                <input class="form-control" type="hidden" th:field="*{id}">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label" th:for="title">Title</label>
            <div class="col-sm-10">
                <input class="form-control" type="text" th:field="*{title}" required>
            </div>
        </div>
        <input class="btn btn-success" type="submit" value="Save">
    </form>
</div>
</body>
</html>
