<hr/>
<div class="container">
  <div class="form" *ngIf="!!commentary">
    <div class="form-group row">
      <div class="col-sm-10">
        <input class="form-control" type="hidden" [(ngModel)]="commentary.id">
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="text1">Text</label>
      <div class="col-sm-10">
        <input class="form-control" type="text" id="text1" name="text1" [(ngModel)]="commentary.text"
                #name="ngModel" required="required">
        <div class="invalid-feedback" [hidden]="name.valid || name.untouched"></div>
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="reader">Reader</label>
      <div class="col-sm-10">
        <input class="form-control" type="text" id="reader" name="reader" [(ngModel)]="reader.name" #name="ngModel"
               required="required">
        <div class="invalid-feedback" [hidden]="name.valid || name.untouched"></div>
      </div>
    </div>
<!--    <div class="form-group row">-->
<!--      <label class="col-sm-2 col-form-label" for="book">Book</label>-->
<!--      <div class="col-sm-10">-->
<!--        <input class="form-control" type="text" id="book" name="book" [(ngModel)]="book.title" #name="ngModel"-->
<!--               required="required">-->
<!--        <div class="invalid-feedback" [hidden]="name.valid || name.untouched"></div>-->
<!--      </div>-->
<!--    </div>-->
    <input class="btn btn-success" type="button" value="Save" (click)="save()">
  </div>
</div>
