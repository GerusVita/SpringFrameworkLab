<div class="container">
  <hr/>
  <div class="table-responsive">
    <table class="table table-striped table-sm">
      <thead>
      <tr>
        <th>Name</th>
        <th>Comments</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let reader of readers">
        <td>{{reader.name}}</td>
        <td><p *ngFor="let comment of reader.commentaries">{{comment.text}}</p></td>
        <td><a class="btn btn-danger" (click)="delete(reader.id)">delete reader</a></td>
        <td>    <a class="btn btn-light" [routerLink]="[reader.id]">Edit</a>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
  <a class="btn btn-info" [routerLink]="['create']">new reader</a>
</div>
