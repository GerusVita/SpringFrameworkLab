<hr/>
<div class="container">
  <form class="form" name="form" *ngIf="!!genre">
    <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="id"></label>
      <div class="col-sm-10">
        <input class="form-control" id="id" name="id" type="hidden" [(ngModel)]="genre.id">
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="title">Title</label>
      <div class="col-sm-10">
        <input class="form-control" type="text" id="title" name="title" [(ngModel)]="genre.title" required>
      </div>
    </div>
    <input class="btn btn-success" type="button" value="Save" (click)="save()">
  </form>
</div>
