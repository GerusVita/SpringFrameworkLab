<div class="container">
  <hr/>
  <form class="form" name="form" *ngIf="!!reader">
    <div class="form-group row">
      <label class="col-sm-2 col-form-label"for="id"></label>
      <div class="col-sm-10">
        <input class="form-control" type="hidden" id="id" [(ngModel)]="reader.id">
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="name">Name</label>
      <div class="col-sm-10">
        <input class="form-control" type="text" id="name" name="name" [(ngModel)]="reader.name" #name = "ngModel" required="required">
        <div class="invalid-feedback" [hidden] = "name.valid || name.untouched">введите имя</div>
      </div>
    </div>
    <input class="btn btn-success" type="button" value="Save" (click)="save()">
  </form>
</div>
