<hr/>
<div class="container">
  <form class="form" *ngIf="!!author">
    <div class="form-group row">
      <div class="col-sm-10">
        <input class="form-control" type="hidden" [(ngModel)]="author.id" name="id">
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="name">Full Name</label>
      <div class="col-sm-10">
        <input id = "name" class="form-control" type="text" [(ngModel)]="author.fullName" name="fullName" #name = "ngModel" required="required">
        <div class="invalid-feedback" [hidden] = "name.valid || name.untouched">введите имя</div>
      </div>
    </div>
    <input class="btn btn-success" type="button" value="Save" (click)="save()">
  </form>
</div>
