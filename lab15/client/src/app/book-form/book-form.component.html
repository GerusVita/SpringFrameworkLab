<hr/>
<div class="container">
  <form class="form" *ngIf="!!book">
    <div class="form-group row">
      <div class="col-sm-10">
        <input class="form-control" type="hidden" [(ngModel)]="book.id" name="id">
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="title">Title</label>
      <div class="col-sm-10">
        <input class="form-control" type="text" id="title" name="title" [(ngModel)]="book.title" required/>
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="author">Author</label>
      <div class="col-sm-10">
        <input class="form-control" type="text" id="author" name="author" [(ngModel)]="author.fullName"  #name = "ngModel" required="required">
        <div class="invalid-feedback" [hidden] = "name.valid || name.untouched"></div>
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="genre">Genre</label>
      <div class="col-sm-10">
        <input class="form-control" type="text" id="genre" name="genre" [(ngModel)]="genre.title" #name = "ngModel" required="required">
        <div class="invalid-feedback" [hidden] = "name.valid || name.untouched"></div>
      </div>
    </div>
    <input class="btn btn-success" type = "button" value="Save" (click)="save()">
  </form>
</div>
<app-commentary-form [id]="book.id"></app-commentary-form>
